server
{
	listen 		8080
	error_page 	404 /404.html
		
	location 	/gym-website-template
	{
		allow_methods GET
		root ./www/gym-website-template/
		client_max_body_size 999999
		autoindex on
	}
	
	location 	/fg
	{
		allow_methods GET
		root ./www/
		client_max_body_size 999999
 		autoindex on
	}

	location 	/var
	{
		allow_methods GET
		root ./www/
   	}

	location 	/bar
	{ 
		return 301 /gym-website-template
	}	
}

server
{
	listen 		8080
	server_name 	localhost
	location 	/
	{
		allow_methods GET
		root ./www
		index index.html
	}
	location 	/gym-website-template
	{
		allow_methods GET
		root ./www/gym-website-template
		index index.html
	}
}