server
{
	listen 		8000
	cgi bin_path .extention
	location 	/
	{
		allow_methods GET
		client_max_body_size 10
		root ./www/gym-website-template
		index index.html file.html
		autoindex on
		index index.html
	}
	location /Path
	{
		allow_methods POST GET
		client_max_body_size 11
		root ./www/gym-website-template
		index index.html
	}
}

